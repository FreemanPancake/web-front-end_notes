<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Band Scale</title>
    <style>
        body {
            font: 10px sans-serif;
        }
        h2 {
            margin-top: 0;
            color: grey;
        }

        .chart {
            background-color: lightgrey;
            padding: 30px;
        }
    </style>
</head>
<body>
<svg class="chart"></svg>
<script src="https://d3js.org/d3.v4.js"></script>
<script>
    const chartWidth = 900;
    const chartHeight = 300;
    const dataset = {
        "India": 37,
        "Probe": 54,
        "Anguilla": 15,
        "Germany": 76,
        "Denmark": 133,
        "Alps": 245,
        "CEE": 109,
        "USA": 46,
        "Nordic": 97,
        "China": 63,
        "Switzerland": 89,
        "Canada": 37,
        "UK": 74,
        "ARtest": 84,
        "NJtest": 25,
        "France": 49
    };
    var countriesName = [];//restore countries name
    var countriesData = [];//restore countries data
    for (var key in dataset) {
        countriesName.push(key);
        countriesData.push(dataset[key]);
    }
    const columnCount = countriesData.length;

    const xScale = d3.scaleBand()
        .domain(countriesName)
        .range([0, chartWidth])
        .padding(0.1);
    const textScale = d3.scaleBand()
        .domain(countriesName)
        .range([xScale.bandwidth() / 3, chartWidth + xScale.bandwidth() / 3])
        .padding(0.1);
    console.log(xScale);
    console.log(textScale);
    const svg = d3.select(".chart")
        .attr("width", chartWidth)
        .attr("height", chartHeight)
        .append("g")
        .attr("id", "histogram");

var bar = chart.selectAll("g")
    .data(data)
  .enter().append("g")
    .attr("transform", function(d, i) { return "translate(0," + i * barHeight + ")"; });

bar.append("rect")
    .attr("width", x)
    .attr("height", barHeight - 1);

bar.append("text")
    .attr("x", function(d) { return x(d) - 3; })
    .attr("y", barHeight / 2)
    .attr("dy", ".35em")
    .text(function(d) { return d; });
*/

    var bar = svg.selectAll("g")
    .data(countriesName)
    .enter().append("g")
    .attr("id", "bar");

    bar.append("rect")
    .attr("x", xScale)
    .attr("y", function(d, i){
        return chartHeight - countriesData[i];
    })
    .attr("width", xScale.bandwidth())
    .attr("height", function(d, i){
        return countriesData[i];
    })
    .style("fill", "steelblue");

    bar.append("text")
    .attr("x", textScale)
    .attr("y", function(d, i){
        return chartHeight - countriesData[i];
    })
    .attr("dy", "1em")
    .text(function(d, i){
        return countriesData[i];
    })
    .style("fill", "white");

    var rect = bar.selectAll("#bar");
    rect.transition()
    .delay(function(d, i) {
        return i * 10;
    })
    .attr("y", function(d, i){
        return chartHeight - countriesData[i];
    })
    .attr("height",  function(d, i){
        return countriesData[i];
    });

    const xAxis = d3.axisBottom(xScale);
    svg.append("g")
        .call(xAxis)
        .attr("transform", "translate(0," + chartHeight + ")"); 
    </script>
</body>
</html>
